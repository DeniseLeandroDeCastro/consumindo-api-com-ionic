<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CÃ¢mara dos Deputados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-card class="ion-text-center" *ngFor="let d of deputados">
      <ion-card-header>
        <ion-card-title>{{d.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-label>
                <ion-img [src]="d.urlFoto" style="text-align: center"></ion-img>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-label>
              <b>{{d.email}}</b>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label>
              <b>{{d.siglaUF}}</b>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-right">
            <ion-button expand="block" routerLink="/home">Voltar</ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
